apiVersion: v1
kind: Service
metadata:
    name: frontend-svc
    namespace: chaoscarnival
spec:
    selector:
        app: frontend
    ports:
        - protocol: TCP
          port: 6070
          targetPort: 80
    type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    namespace: chaoscarnival
    labels:
        app: frontend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: chaoscarnival-client
                  image: "mayadata/www-staging-chaoscarnival-io:ci"
